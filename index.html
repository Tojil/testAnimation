<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href=".public/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section class="section__restaurants">
        <div class="title_restaurant">
            <p class="titles">La note enchantée
                <i class="far fa-heart"></i>
            </p>
        </div>
        <div class="entrance">
            <p class="title__menu">ENTRÉES</p>
            <div class="entrance__menu">
                <div class="entrance__text1">
                    <div>
                        <p class="entrance--bold">Ravioles de foie gras</p>
                        <p class="entrance--light">Accompagnés de leur crème à la truffe</p>
                    </div>
                    <div>
                        <div class="prix">25€</div>
                    </div>
                </div>
                <span class="check--anim">
                    <i class="fas fa-check-circle"></i>
                </span>
            </div>
            <div class="entrance__text2">
                <div>
                    <p class="entrance--bold">Caviar osciètre</p>
                    <p class="entrance--light">Sur blini à la farine de blé noir</p>
                </div>
                <div>
                    <p class="prix">35€</p>
                </div>
            </div>
            <div class="entrance__text3">
                <div>
                    <p class="entrance--bold">Homard et espuma de potiron</p>
                    <p class="entrance--light">Mariné aux zestes d'orange</p>
                </div>
                <div>
                    <p class="prix">20€</p>
                </div>
            </div>
            <div class="entrance__text4">
                <div>
                    <p class="entrance--bold">Foie gras de canard cuit entier</p>
                    <p class="entrance--light">Confiture de figue et pain toasté</p>
                </div>
                <div>
                    <p class="prix">35€</p>
                </div>
            </div>
        </div>

    </section>
    <script src="https://kit.fontawesome.com/b24278cb9e.js" crossorigin="anonymous"></script>
</body>

</html>
